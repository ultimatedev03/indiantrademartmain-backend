# Health check configuration
management.health.diskspace.enabled=true
management.health.db.enabled=true
management.health.redis.enabled=true

# =============================================================================
# ERROR HANDLING
# =============================================================================
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# =============================================================================
# KEEP-ALIVE SERVICE CONFIGURATION (Prevents Render from sleeping)
# =============================================================================
# Enable/disable the keep-alive service (ENABLED for production)
app.keep-alive.enabled=true
# Interval for external ping to prevent service sleep (14 minutes)
app.keep-alive.interval=840000
# Interval for self-ping (5 minutes)
app.keep-alive.self-ping-interval=300000
# Render service URL for keep-alive pings
app.render.url=https://indiantradebackend.onrender.com

# =============================================================================
# ASYNC TASK EXECUTION CONFIGURATION (For Keep-Alive Service)
# =============================================================================
